<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .demo {
      position: relative;
      width: 200px;
      height: 100px;
      /* background-color: red; */
    }
    .demo::after {
      content: ' ';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      transform: scaleY(0.5);
      background-color: violet;

    }
  </style>
</head>
<body>
  <div class="demo"></div>
</body>
</html>

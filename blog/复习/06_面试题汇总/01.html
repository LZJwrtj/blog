<body>
  <script>
    /* 1.下列两个函数中的this分别绑定在什么对象上？分别属于四种调用模式(Method, Function, Constructor, Apply)中的哪一种？
    var Quo = function(str){
        this.status = str;
    }
    Quo.prototype.get_status = function(){
        return this.status;
    } */
    // 答： 1.第一个this绑定在window对象上，属于Function调用模式,第二个this指向Quo，属于Constructor调用模式
  </script>
</body>

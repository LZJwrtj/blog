<script>
  const list = [1, 2, 3]
  const square = num => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(num * num)
      }, 1000)
    })
  }

  //       console.log(res)
  //     })
  //   })
  // }

	// 修改为：
  async function test () {
    for (let x of list) {
      let res = await square(x)
      console.log(res)
    }
  }
  test()
</script>
</body>

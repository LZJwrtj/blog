<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承的例子</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div{
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            background-color: #cccccc;
            color: red;
            font-size: 30px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
<div id="div">原型链继承</div>
<script>
    function Ele(id) {
        this.ele = document.getElementById(id)
    }
    Ele.prototype.html = function (val) {
        var ele = this.ele
        if (val) {
            ele.innerHTML = val
            return this //链式操作
        } else {
            return ele.innerHTML
        }
    }
    Ele.prototype.on = function (type, fn) {
        var ele = this.ele
        ele.addEventListener(type, fn)
        return this
    }
    var oDiv = new Ele('div')
//    console.log(oDiv.html())
    oDiv.html('<p>demo</p>').on('click', function () {
        oDiv.html('<p>hello world</p>')
    })
</script>
</body>
</html>

<h2 id="闭包的含义"><a href="#闭包的含义" class="headerlink" title="闭包的含义"></a>闭包的含义</h2><blockquote>
<p>闭包就是闭包就是能够读取其他函数内部变量的函数。由于在Javascript语言中，只有函数内部的子函数才能读取局部变量，因此可以把闭包简单理解成”定义在一个函数内部的函数”。</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">function f1()&#123;</div><div class="line">    　　　　var n=999;</div><div class="line">    　　　　function f2()&#123;</div><div class="line">    　　　　　　alert(n);</div><div class="line">    　　　　&#125;</div><div class="line">    　　　　return f2;</div><div class="line">    　　&#125;</div><div class="line">    　　var result=f1();</div><div class="line">    　　result(); // 999</div></pre></td></tr></table></figure>
<p>上面代码中的f2就是闭包。<br>
